version: "3.8"

services:
  node-overflow:
    build: .
    container_name: node-overflow-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.5" # Limit to 0.5 CPU cores
          memory: 512M # Limit to 512MB of RAM
        reservations:
          cpus: "0.25" # Reserve 0.25 CPU cores
          memory: 256M # Reserve 256MB of RAM
